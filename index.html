<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSFS Checklists</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
</head>
<body>
<div class="container">
    <header>
        <h1>MSFS Checklists</h1>
        <p class="subtitle">A collection of checklists for simulator use only</p>

        <!-- Search Box -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search aircraft...">
                <button id="clearSearch" class="clear-btn" aria-label="Clear search">&#10005;</button>
            </div>
        </div>
    </header>

    <div class="categories">
<div class="category-group" data-category="airliner">
  <h2 class="category-title">Airliner</h2>
  <div class="category-box">
    <a href="checklists/fenix-airbus32X.html" class="category-link airliner" data-name="fenix airbus 319 320 321">
        <div class="category-icon">
            <i class="fas fa-plane"></i>
        </div>
        <div class="category-info">
            <h3>Airbus A32X (Fenix)</h3>
        </div>
        <div class="category-arrow">
            <i class="fas fa-chevron-right"></i>
        </div>
    </a>
    <a href="checklists/pmdg-77X.html" class="category-link airliner" data-name="pmdg boeing 77X 777-300ER 777-200 777-F">
        <div class="category-icon">
            <i class="fas fa-plane"></i>
        </div>
        <div class="category-info">
            <h3>Boeing 77X (PMDG)</h3>
        </div>
        <div class="category-arrow">
            <i class="fas fa-chevron-right"></i>
        </div>
    </a>
  </div>
</div>
<div class="category-group" data-category="multi-turboprop">
  <h2 class="category-title">Multi-Turboprop</h2>
  <div class="category-box">
    <a href="checklists/blacksquare-starship.html" class="category-link multi-turboprop" data-name="beechcraft starship black square 2000 STAR">
        <div class="category-icon">
            <i class="fas fa-plane"></i>
        </div>
        <div class="category-info">
            <h3>Beechcraft Starship (Black Square)</h3>
        </div>
        <div class="category-arrow">
            <i class="fas fa-chevron-right"></i>
        </div>
    </a>
  </div>
</div>
<div class="category-group" data-category="business">
  <h2 class="category-title">Business</h2>
  <div class="category-box">
    <a href="checklists/flightfx-citationx.html" class="category-link business" data-name="flightfx cessna citation citationx C750">
        <div class="category-icon">
            <i class="fas fa-plane"></i>
        </div>
        <div class="category-info">
            <h3>Cessna Citation X (FlightFX)</h3>
        </div>
        <div class="category-arrow">
            <i class="fas fa-chevron-right"></i>
        </div>
    </a>
  </div>
</div>

    </div>

    <footer>
        <p>MSFS Checklists | A collection of checklists for simulator use only</p>
    </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const aircraftLinks = document.querySelectorAll('.category-link');
    const categoryGroups = document.querySelectorAll('.category-group');

    // Show/hide clear button
    searchInput.addEventListener('input', function () {
        clearBtn.style.display = this.value ? 'block' : 'none';
    });

    // Clear search
    clearBtn.addEventListener('click', function () {
        searchInput.value = '';
        clearBtn.style.display = 'none';
        aircraftLinks.forEach(link => link.style.display = 'flex');
        categoryGroups.forEach(group => group.style.display = 'block');
    });

    // Filter aircraft (case-insensitive)
    searchInput.addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase().trim();
        if (searchTerm === '') {
            aircraftLinks.forEach(link => link.style.display = 'flex');
            categoryGroups.forEach(group => group.style.display = 'block');
            return;
        }

        aircraftLinks.forEach(link => {
            const name = link.getAttribute('data-name').toLowerCase();
            link.style.display = name.includes(searchTerm) ? 'flex' : 'none';
        });

        categoryGroups.forEach(group => {
            const links = group.querySelectorAll('.category-link');
            let hasVisible = false;
            links.forEach(link => { if (link.style.display !== 'none') hasVisible = true; });
            group.style.display = hasVisible ? 'block' : 'none';
        });
    });
});
</script>

</body>
</html>

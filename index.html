    <script>
        // Simple search functionality
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');

            // Show/hide the clear button dynamically
            searchInput.addEventListener('input', function () {
                clearBtn.style.display = this.value ? 'block' : 'none';
            });

            // Clear search when clicking the X
            clearBtn.addEventListener('click', function () {
                searchInput.value = '';
                clearBtn.style.display = 'none';

                // Reset all aircraft + categories
                aircraftLinks.forEach(link => link.style.display = 'flex');
                categoryGroups.forEach(group => group.style.display = 'block');
            });
            const aircraftLinks = document.querySelectorAll('.category-link');
            const categoryGroups = document.querySelectorAll('.category-group');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase().trim();

                // If search is empty, show all
                if (searchTerm === '') {
                    aircraftLinks.forEach(link => {
                        link.style.display = 'flex';
                    });
                    categoryGroups.forEach(group => {
                        group.style.display = 'block';
                    });
                    return;
                }

                // Filter aircraft
                let hasVisibleAircraft = false;

                aircraftLinks.forEach(link => {
                    const aircraftName = link.getAttribute('data-name');

                    if (aircraftName.includes(searchTerm)) {
                        link.style.display = 'flex';
                        hasVisibleAircraft = true;
                    } else {
                        link.style.display = 'none';
                    }
                });

                // Show/hide category groups based on visible aircraft
                categoryGroups.forEach(group => {
                    const categoryAircraft = group.querySelectorAll('.category-link');
                    let hasVisible = false;

                    categoryAircraft.forEach(aircraft => {
                        if (aircraft.style.display !== 'none') {
                            hasVisible = true;
                        }
                    });

                    group.style.display = hasVisible ? 'block' : 'none';
                });
            });
        });
    </script>
